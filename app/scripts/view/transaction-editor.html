<div class="transaction-editor" ng-controller="TransactionEditorCtrl">
	<div class="transacion-editor__desktop popup is-expanded-desktop" ng-show="visibility">
		<section class="multi-transaction">
			<h3 class="multi-transaction__header">
				<span>EDIT TRANSACTION</span>
				<i class="close-icon fr" ng-click="visibility = false"></i>	
			</h3>
			<div clas="multi-transaction__content">
				<form class="transaction-form group">
					<input placeholder="Name" type="text" class="transaction-form__description fl" ng-model="model.name"/>
					<input placeholder="Amount" type="number" class="transaction-form__amount fr"  ng-model="model.amount"/>
					<input placeholder="Tag" type="text" class="transaction-form__tag"  ng-model="model.tag"/>
					<input placeholder="Date" type="date" class="transaction-form__date" ng-model="model.date"/>
					<div class="transaction-form__type is-expanded-desktop radio">
						<input type="radio" value="expense" id="transaction-type--expense" name="type" ng-checked="model.type == 'expense'" />
						<label for="transaction-type--expense">
							<span>Expense</span>
						</label>
						<input type="radio" value="income" id="transaction-type--income" name="type" ng-checked="model.type == 'income'"/>
						<label for="transaction-type--income">
							<span>Income</span>
						</label>
					</div>
					<button class="transaction-form__save" ng-click="handleSaveBtnClick()">Save Transaction</button>
				</form>
			</div>
		</section>
	</div>
	<div class="transacion-editor__mobile overlay is-collapsed-desktop" ng-show="visibility">
		<section class="save-transaction">
			<div class="save-transaction__header" ng-class="model.type">
				<div class="container">
					<i class="close-icon fl" ng-click="handleCloseBtnClick()"></i>	
					<i class="tick-icon fr"></i>	
					<p><span>Income</span><i class="caret-white-icon"></i></p>
				</div>
			</div>
			<div clas="save-transaction__content">
				<form class="transaction-form group">
					<input placeholder="Name" type="text" class="transaction-form__description fl" ng-model="model.name"/>
					<input placeholder="Amount" type="number" class="transaction-form__amount fr" ng-model="model.amount"/>
					<input placeholder="Tag" type="text" class="transaction-form__tag" ng-model="model.tag"/>
					<input placeholder="Date" type="date" class="transaction-form__date" ng-model="model.date"/>
					<button class="transaction-form__save" ng-click="handleSaveBtnClick()">Save Transaction</button>
				</form>
			</div>
		</section>
	</div>
</div>
