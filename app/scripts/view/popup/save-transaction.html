<section class="save-transaction">
	<div class="save-transaction__header income">
		<div class="container">
			<i class="close-icon fl"></i>	
			<i class="tick-icon fr"></i>	
			<p><span>Income</span><i class="caret-white-icon"></i></p>
		</div>
	</div>
	<div clas="save-transaction__content">
		<form class="transaction-form group">
			<input placeholder="Name" type="text" class="transaction-form__description fl"/>
			<input placeholder="Amount" type="number" class="transaction-form__amount fr" />
			<input placeholder="Tag" type="text" class="transaction-form__tag" />
			<input placeholder="Date" type="date" class="transaction-form__date" />
			<button class="transaction-form__save">Save Transaction</button>
		</form>
	</div>
</section>
