<div class="overview" ng-controller="OverviewCtrl">
	<p class="overview__item group" ng-class="current == 'networth' ? actived : ''">
		<span class="net-worth fl" ng-click="handleTypeChange('networth')">Net Worth</span>
		<span class="net-worth-value fr" ng-bind="overview.networth"></span>
	</p>
	<p class="overview__item group" ng-class="current == 'expense' ? actived : ''">
		<span class="expense fl" ng-click="handleTypeChange('expense')">Expense</span>
		<span class="expense-value fr" ng-bind="overview.expense"></span>
	</p>
	<p class="overview__item group" ng-class="current == 'income' ? actived : ''">
		<span class="income fl" ng-click="handleTypeChange('income')">Income</span>
		<span class="income-value fr" ng-bind="overview.income"></span>
	</p>
</div>
